name: Update AI Trending

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Fetch trending repositories
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/fetch_trending.py -o trending.json -l 100
      
      - name: Generate static site
        run: |
          python scripts/generate_site.py -i trending.json -o docs
      
      - name: Sync to Feishu Bitable
        env:
          FEISHU_APP_ID: ${{ secrets.FEISHU_APP_ID }}
          FEISHU_APP_SECRET: ${{ secrets.FEISHU_APP_SECRET }}
          FEISHU_BASE_ID: ${{ secrets.FEISHU_BASE_ID }}
          FEISHU_TABLE_ID: ${{ secrets.FEISHU_TABLE_ID }}
        run: |
          python scripts/sync_to_feishu.py -i trending.json
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add trending.json docs/
          git diff --quiet && git diff --staged --quiet || git commit -m "Update trending data - $(date '+%Y-%m-%d')"
          git push
